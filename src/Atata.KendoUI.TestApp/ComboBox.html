<!DOCTYPE html>
<html>
<head>
    <title>ComboBox</title>
    <link href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
</head>
<body>
    <label for="regular">Regular</label>
    <select id="regular">
        <option>Item 1</option>
        <option>Item 2</option>
    </select>
    <label>
        Disabled
        <input id="disabled" value="Item 1" />
    </label>
    <label>
        Read Only
        <input id="readonly" value="Item 2" />
    </label>
    <script>
        $(function () {
            $('#regular').kendoComboBox();

            $('#disabled').kendoComboBox().data('kendoComboBox').enable(false);

            $('#readonly').kendoComboBox().data('kendoComboBox').readonly();
        });
    </script>
</body>
</html>
