<!DOCTYPE html>
<html>
<head>
    <title>NumericTextBox</title>
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
</head>
<body>
    <label for="regular">Regular</label>
    <input id="regular" />
    <label>
        Disabled
        <input id="disabled" value="25.75" />
    </label>
    <label>
        Read Only
        <input id="readonly" value="0.15" />
    </label>
    <script>
        $(function () {
            $('#regular').kendoNumericTextBox({
                format: 'c2'
            });

            $('#disabled').kendoNumericTextBox().data('kendoNumericTextBox').enable(false);

            $('#readonly').kendoNumericTextBox({
                format: 'p0'
            }).data('kendoNumericTextBox').readonly();
        });
    </script>
</body>
</html>
