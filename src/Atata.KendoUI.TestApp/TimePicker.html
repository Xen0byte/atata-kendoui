<!DOCTYPE html>
<html>
<head>
    <title>TimePicker</title>
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
</head>
<body>
    <label for="regular">Regular</label>
    <input id="regular" />
    <label>
        Disabled
        <input id="disabled" value="10:45 AM" />
    </label>
    <label>
        Read Only
        <input id="readonly" value="5:15 PM" />
    </label>
    <script>
        $(function () {
            $('#regular').kendoTimePicker();

            $('#disabled').kendoTimePicker().data('kendoTimePicker').enable(false);

            $('#readonly').kendoTimePicker().data('kendoTimePicker').readonly();
        });
    </script>
</body>
</html>
