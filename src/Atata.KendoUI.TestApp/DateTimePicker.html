<!DOCTYPE html>
<html>
<head>
    <title>DateTimePicker</title>
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.mobile.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
</head>
<body>
    <label for="regular">Regular</label>
    <input id="regular" />
    <label>
        Disabled
        <input id="disabled" value="10/10/2000 12:00 AM" />
    </label>
    <label>
        Read Only
        <input id="readonly" value="7/20/2005 5:45 PM" />
    </label>
    <script>
        $(function () {
            $('#regular').kendoDateTimePicker();

            $('#disabled').kendoDateTimePicker().data('kendoDateTimePicker').enable(false);

            $('#readonly').kendoDateTimePicker().data('kendoDateTimePicker').readonly();
        });
    </script>
</body>
</html>
