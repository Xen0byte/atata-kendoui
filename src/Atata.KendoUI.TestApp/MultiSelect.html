<!DOCTYPE html>
<html>
<head>
    <title>MultiSelect</title>
    <link href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
</head>
<body>
    <label for="regular">Regular</label>
    <select id="regular" multiple>
        <option>Item 1</option>
        <option>Item 2</option>
        <option>Item 3</option>
        <option>Item 4</option>
        <option>Item 5</option>
    </select>
    <label>
        Disabled
        <select id="disabled" multiple>
            <option selected>Item 1</option>
            <option>Item 2</option>
        </select>
    </label>
    <label>
        Read Only
        <select id="readonly" multiple>
            <option>Item 1</option>
            <option selected>Item 2</option>
        </select>
    </label>
    <script>
        $(function () {
            $('#regular').kendoMultiSelect();

            $('#disabled').kendoMultiSelect().data('kendoMultiSelect').enable(false);

            $('#readonly').kendoMultiSelect().data('kendoMultiSelect').readonly();
        });
    </script>
</body>
</html>
