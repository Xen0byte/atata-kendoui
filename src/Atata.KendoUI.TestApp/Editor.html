<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.default.mobile.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
</head>
<body>
    <div>
        <textarea id="editor" rows="10" cols="30" style="height:440px" aria-label="editor">
        </textarea>
    </div>
    <script>
        $(function () {
            $("#editor").kendoEditor({
                resizable: {
                    content: true,
                    toolbar: true
                }
            });
        });
    </script>
</body>
</html>
