<!DOCTYPE html>
<html>
<head>
    <title>RadioButton</title>
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2018.2.620/styles/kendo.material.mobile.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
</head>
<body>
    <li>
        <input type="radio" name="radios" id="regular" class="k-radio">
        <label class="k-radio-label" for="regular">Regular</label>
    </li>
    <li>
        <input type="radio" name="radios" id="disabled-checked" class="k-radio" disabled checked>
        <label class="k-radio-label" for="disabled-checked">Disabled Checked</label>
    </li>
    <li>
        <input type="radio" name="radios" id="disabled-unchecked" class="k-radio" disabled>
        <label class="k-radio-label" for="disabled-unchecked">Disabled Unchecked</label>
    </li>
</body>
</html>
